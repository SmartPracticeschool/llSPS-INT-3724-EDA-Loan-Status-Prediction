 <div class="login">
	<h1>Loan Status Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('y_predict')}}"method="post">
        </select>
        <input type="number" name="Loan_ID" placeholder="Loan_ID" required="required" />
        <select name="Gender" required="required">
		  <option value="">Select Gender </option>
		  <option value="Male">Male</option>
		  <option value="Female">Female</option>
        </select>
        <select name="Married" required="required">
		  <option value="">Select Married </option>
		  <option value="Yes">Yes</option>
		  <option value="No">No</option>
        </select>
        <select name="Dependents" required="required">
		  <option value="">Select Dependents </option>
		  <option value="0">0</option>
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3+</option>
        </select>
        <select name="Education" required="required">
		  <option value="">Select Education </option>
		  <option value="Graduate">Graduate</option>
		  <option value="Not Graduate">Not Graduate</option>
        </select>
        <select name="Self_Employed" required="required">
		  <option value="">Select Self_Employed </option>
		  <option value="Yes">Yes</option>
		  <option value="No">No</option>
		</select>
    	<input type="number" name="ApplicantIncome" placeholder="ApplicantIncome" required="required" />
        <input type="number" name="CoapplicantIncome" placeholder="CoapplicantIncome" required="required" />
        <input type="number" name="LoanAmount" placeholder="LoanAmount" required="required" />
        <input type="number" name="Loan_Amount_Term" placeholder="Loan_Amount_Term" required="required" />
        <input type="number" name="Credit_History" placeholder="Credit_History" required="required" />
		<select name="Property_Area" required="required">
		  <option value="">Select Property_Area </option>
		  <option value="0">Rural</option>
		  <option value="1">Semiurban</option>
		  <option value="2">Urban</option>
		</select>  
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
